<header class="header">
	<img class="header__one-wave-background one-wave-animation" src="@img/header/wave-one.png" alt="">
	<img class="header__two-wave-background two-wave-animation" src="@img/header/wave-two.png" alt="">
	<img class="header__three-wave-background three-wave-animation" src="@img/header/wave-three.png" alt="">
	<img class="header__four-wave-background four-wave-animation" src="@img/header/wave-four.png" alt="">
	<div class="header__container">
		<div data-prlx-mouse data-prlx-cx="99" data-prlx-a="10" class="header__decor-container">
			<img class="header__decor-one decor-one-animation" src="@img/header/decor-1.png" alt="decor image">
			<img class="header__decor-two decor-two-animation" src="@img/header/decor-2.png" alt="decor image">
			<img class="header__decor-three decor-three-animation" src="@img/header/decor-3.png" alt="decor image">
			<img class="header__decor-four decor-four-animation" src="@img/header/decor-4.png" alt="decor image">
			<img class="header__decor-five decor-five-animation" src="@img/header/decor-5.png" alt="decor image">
			<img class="header__decor-six decor-six-animation" src="@img/header/decor-6.png" alt="decor image">
			<img class="header__decor-seven decor-seven-animation" src="@img/header/decor-7.png" alt="decor image">
		</div>
			<div class="header__violet-background"></div>
			<div class="header__menu header-menu">
				<div class="header-menu__left-container">
					<a class="header-menu__logo-container href="#">
						<div class="header-menu__logo logo">
							<div class="header-menu__logo-circle logo__circle">
								<img class="header-menu__rhombus rhombus-animation" src="@img/header/logo-rhombus.png" alt="logo">
							</div>
							<div class="header-menu__logo-text">TeamFlow</div>
						</div>
					</a>
					<div class="header__menu menu">
						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item"><a href="" class="menu__link">Product</a></li>
								<li class="menu__item"><a href="" class="menu__link">Solution</a></li>
								<li class="menu__item"><a href="" class="menu__link">Enterprise</a></li>
								<li class="menu__item"><a href="" class="menu__link">Pricing</a></li>
							</ul>
						</nav>
					</div>
				</div>
				<div class="header-menu__login-block login-block">
					<a href="#" class="login-block__login">Login</a>
					<button class="login-block__sign-up main-button-style button-animation">Sign Up</button>
				</div>
				<button type="button" class="menu__icon icon-menu"><span></span></button>
			</div>
			<div class="header__content header-content">
				<div class="header-content__text-content text-content">
					<div class="text-content__note">
						ðŸ‘‹ &nbsp Welcome to TeamFlow
					</div>
					<h1 class="text-content__title">
						Work the way that works for you
					</h1>
					<div class="text-content__description">
						Create, Build, Collaborate and ship products very faster 
					</div>
					<button class="text-content__button main-button-style button-animation">
						Get started
					</button>
				</div>
				<div class="header-content__image-content image-content">
					<div data-prlx-mouse data-prlx-cx="99" data-prlx-a="5" class="image-content__girl-block">
						<div class="image-content__girl-image-block">
							<img class="image-content__girl-image-border rotate-one-animation" src="@img/header/girl-image-container.png" alt="">
							<img class="image-content__girl-image" src="@img/header/girl-image.jpg" alt="girl image">
						</div>
						<div class="image-content__girl-name">Lucy</div>
						<div data-prlx-mouse class="image-content__girl-review">
							<div class="image-content__girl-review-background">
								<div class="image-content__girl-review-note-container">
									<div class="image-content__girl-review-note">Done</div>
								</div>
								<div class="image-content__girl-review-subtitle">Lucy Niana</div>
								<div class="image-content__girl-review-title">Develop Communication Plan</div>
								<div class="image-content__girl-review-stars">
									<img src="@img/header/orange-star.png" alt="orange star">
									<img src="@img/header/orange-star.png" alt="orange star">
									<img src="@img/header/orange-star.png" alt="orange star">
									<img src="@img/header/orange-star.png" alt="orange star">
									<img src="@img/header/grey-star.png" alt="grey star">
								</div>
							</div>
						</div>
					</div>
					<div class="image-content__boy-block">
						<div data-prlx-mouse class="image-content__boy-review">
							<div class="image-content__boy-review-background">
								<div class="image-content__boy-review-note-container">
									<div class="image-content__boy-review-note">Pending</div>
								</div>
								<div class="image-content__boy-review-subtitle">Mark Anderson</div>
								<div class="image-content__boy-review-title">Update Contract Agreement</div>
								<div class="image-content__boy-review-stars">
									<img src="@img/header/orange-star.png" alt="orange star">
									<img src="@img/header/orange-star.png" alt="orange star">
									<img src="@img/header/orange-star.png" alt="orange star">
									<img src="@img/header/orange-star.png" alt="orange star">
									<img src="@img/header/orange-star.png" alt="orange star">
								</div>
							</div>
						</div>
						<div data-prlx-mouse data-prlx-cx="99" data-prlx-a="20" class="image-content__boy-image-container">
							<img class="image-content__boy-image" src="@img/header/boy-image.png" alt="boy image">
						</div>
						<div class="image-content__boy-name">Mark</div>
				</div>
			</div>
		
	</div>
</header>
